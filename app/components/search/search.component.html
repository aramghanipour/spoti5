<h1 class="search-title">Need Music?</h1>
<p class="lead search-lead">Use the ngSpotify app to find music wherever and whenever you want!</p>

<form>
  <div class="form-group">
    <input type="text" name="searchStr" [(ngModel)]="searchStr" (keyup)="searchMusic()" class="form-control input-lg" placeholder="Search Music.."/>
  </div>
</form>

<div *ngIf="searchRes">
  <div *ngFor="let res of searchRes">
    <div class="row">
      <div class="col-md-12">
        <div class="search-res well">
          <h3><a routerLink="/artist/{{res.id}}">{{res.name}}</a></h3>
          <div>
            <strong>Genres:</strong>
            <span *ngFor="let genre of res.genres">{{genre}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
