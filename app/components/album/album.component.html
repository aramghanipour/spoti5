<div id="album" *ngIf="album">
  <header class="album-header">
    <div class="row">
      <div class="col-md-4">
        <div *ngIf="album.images.length > 0">
          <img class="album-thumb" src="{{album.images[0].url}}" />
        </div>
      </div>
      <div class="col-md-8">
        <h3 *ngIf="album.artists.length > 0"> <span *ngFor="let artist of album.artists">
          {{artist.name}}
          </span></h3>
          <h2>{{album.name}}</h2>
          <h5>Relase Date: {{album.release_date}}</h5>
          <a class="btn btn-primary" href="{{album.external_urls.spotify}}">View In Spotify</a>
      </div>
    </div>
  </header>

  <div class="album-tracks">
    <h2>Tracks</h2>
    <div *ngFor="let track of album.tracks.items">
      <div class="well">
        <h5>{{track.name}}</h5>
        <a href="{{track.preview_url}}" target="_blank">Preview Track</a>
      </div>
    </div>
  </div>
</div>
